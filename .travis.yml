language: cpp

sudo: false

env:
  global:
  - secure: 
  - secure: 

matrix:
  include:

  #===----------------------------------------------------------------------===#
  #==- Linux - GCC ----------------------------------------------------------==#
  #===----------------------------------------------------------------------===#

  # Linux: Ubuntu Trusty 14.04 C++17 GCC 7
  - os: linux
    dist: trusty
    compiler: gcc
    env:
    - COMPILER_NAME=gcc
    - CXX=g++-7
    - CC=gcc-7
    - BUILD_PRESET=travis_linux_gcc7_cxx17
    - ENABLE_COVERAGE=false
    addons:
      apt:
        packages:
        - g++-7
        - xorg-dev
        - libglu1-mesa-dev
        - build-essential
        sources: &sources
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty
        - llvm-toolchain-trusty-4.0
        - llvm-toolchain-precise
        - llvm-toolchain-precise-3.5

  # Linux: Ubuntu Trusty 14.04 C++17 GCC 7 + Coverage
  - os: linux
    dist: trusty
    compiler: gcc
    env:
    - COMPILER_NAME=gcc
    - CXX=g++-7
    - CC=gcc-7
    - BUILD_PRESET=travis_linux_gcc7_cxx17_coverage
    - ENABLE_COVERAGE=true
    addons:
      apt:
        packages:
        - g++-7
        - xorg-dev
        - libglu1-mesa-dev
        - build-essential
        - lcov
        sources: *sources

  #===----------------------------------------------------------------------===#
  #==- Linux - Clang --------------------------------------------------------==#
  #===----------------------------------------------------------------------===#

  Linux: Ubuntu Trusty 14.04 C++17 Clang 5.0
  - os: linux
    dist: trusty
    compiler: clang
    env:
    - COMPILER_NAME=clang
    - CXX=clang++-5.0
    - CC=clang-5.0
    - BUILD_PRESET=travis_linux_clang50_cxx17
    - ENABLE_COVERAGE=false
    addons:
      apt:
        packages:
        - clang-5.0
        - xorg-dev
        - libglu1-mesa-dev
        - build-essential
        - libc++-dev
        sources: *sources

  #===----------------------------------------------------------------------===#
  #==- Darwin - Apple Clang -------------------------------------------------==#
  #===----------------------------------------------------------------------===#

  # Darwin: macOS 10.11 Xcode 7.3.1 C++14 Clang
  - os: osx
    osx_image: xcode7.3
    compiler: clang
    env:
    - COMPILER_NAME=clang
    - CXX=clang++
    - CC=clang
    - BUILD_PRESET=travis_darwin_xcode73_clang_cxx14
    - ENABLE_COVERAGE=false

  # Darwin: macOS 10.12 Xcode 8.3.3 C++17 Clang
  - os: osx
    osx_image: xcode8.3
    compiler: clang
    env:
    - COMPILER_NAME=clang
    - CXX=clang++
    - CC=clang
    - BUILD_PRESET=travis_darwin_xcode83_clang_cxx17
    - ENABLE_COVERAGE=false

install:
- ${CC} --version
- ${CXX} --version
- pip install --user requests
- if [ "${ENABLE_COVERAGE}" == "true" ]; then gem install coveralls-lcov; fi

script:
- cd $TRAVIS_BUILD_DIR/..
- unsung-anthem/utils/build-script
- ./script/build-script --preset ${BUILD_PRESET}
