#===------------------------------------------------------------------------===#
#==- Continuous integration -------------------------------------------------==#
#===------------------------------------------------------------------------===#

[preset: ci]
test
verbose-build

#==- Travis CI --------------------------------------------------------------==#

[preset: travis]
mixin-preset=ci
build-cmake

#==- CircleCI ---------------------------------------------------------------==#

[preset: circleci]
mixin-preset=ci
build-cmake

#==- AppVeyor ---------------------------------------------------------------==#

[preset: appveyor]
mixin-preset=ci
msbuild-logger=C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll


#===------------------------------------------------------------------------===#
#==- Continuous integration with GCC ----------------------------------------==#
#===------------------------------------------------------------------------===#

#==- Travis CI --------------------------------------------------------------==#

[preset: travis_gcc]
mixin-preset=travis
main-tool=gcc

#==- CircleCI ---------------------------------------------------------------==#

[preset: circleci_gcc]
mixin-preset=circleci
main-tool=gcc


