name: Main workflow

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install video device
      if: runner.os == 'Linux'
      run: sudo apt-get install xorg-dev
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        # Version range or exact version of a Python version to use, using semvers version range syntax.
        python-version: 3.x # optional, default is 3.x
        # The target architecture (x86, x64) of the Python interpreter.
        architecture: x64 # optional, default is x64
    - name: Set up build environment
      run: |
        cd $GITHUB_WORKSPACE/..
        ./unsung-anthem/util/configure preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
    - name: Build Obliging Ode and Unsung Anthem
      run: |
        cd $GITHUB_WORKSPACE/..
        ./unsung-anthem/util/compose preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
    - name: Retrive the path to tests
      run: |
        cd $GITHUB_WORKSPACE/..
        export ODE_TEST_PATH="$(cat ./build/latest-install)"
    - name: Run the tests
      run: |
        cd $GITHUB_WORKSPACE/../build/$ODE_TEST_PATH
        ./bin/test-anthem
