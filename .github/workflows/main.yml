name: Main workflow

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install xorg-dev xvfb xserver-xorg-core xserver-xorg xserver-xorg-video-all xserver-xorg-input-all libasound2-dev libpulse-dev libaudio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev libxxf86vm-dev libxss-dev libgl1-mesa-dev libdbus-1-dev libudev-dev libglvnd-dev libgles2-mesa-dev libegl1-mesa-dev libibus-1.0-dev fcitx-libs-dev libsamplerate0-dev libsndio-dev
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        # Version range or exact version of a Python version to use, using semvers version range syntax.
        python-version: 3.x # optional, default is 3.x
        # The target architecture (x86, x64) of the Python interpreter.
        architecture: x64 # optional, default is x64
    - name: Set up build environment
      run: |
        cd $GITHUB_WORKSPACE/..
        if [ "${{ runner.os }}" = "Linux" ]; then
          preset_name="main_workflow_linux"
        else
          preset_name="main_workflow"
        fi
        ./unsung-anthem/util/configure preset --name $preset_name --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
      if: runner.os != 'Windows'
      env:
        ODE_USE_DEVELOPMENT_COMPOSER: true
    - name: Set up build environment on PowerShell
      run: |
        $WorkingDirectory = Join-Path $Env:GITHUB_WORKSPACE ".."
        Set-Location -Path "$WorkingDirectory"
        $Executable = Join-Path $WorkingDirectory "unsung-anthem\util\configure.ps1"
        $Arguments = "preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}"
        Get-Location
        & $Executable $Arguments
      if: runner.os == 'Windows'
    - name: Build Obliging Ode and Unsung Anthem
      run: |
        cd $GITHUB_WORKSPACE/..
        if [ "${{ runner.os }}" = "Linux" ]; then
          preset_name="main_workflow_linux"
        else
          preset_name="main_workflow"
        fi
        ./unsung-anthem/util/compose preset --name $preset_name --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
      if: runner.os != 'Windows'
    - name: Build Obliging Ode and Unsung Anthem on PowerShell
      run: |
        $WorkingDirectory = Join-Path $Env:GITHUB_WORKSPACE ".."
        Set-Location -Path "$WorkingDirectory"
        $Executable = Join-Path $WorkingDirectory "unsung-anthem\util\compose.ps1"
        $Arguments = "preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}"
        Get-Location
        & $Executable $Arguments
      if: runner.os == 'Windows'
    - name: Run the tests
      run: |
        cd $GITHUB_WORKSPACE/../build
        ODE_TEST_PATH="$(cat ./latest-install)"
        cd $ODE_TEST_PATH
        if [ "${{ runner.os }}" = "Linux" ]; then
          export SDL_VIDEODRIVER=x11
          export DISPLAY=:99.0
          /usr/bin/xvfb-run -n 99 --server-args "-screen 0 1920x1080x24 +extension GLX" -e /dev/stdout ./bin/test-anthem
        else
          ./bin/test-anthem
        fi
      if: runner.os != 'Windows'
    - name: Run the tests on PowerShell
      run: Write-Host "Windows builds are still in development"
      if: runner.os == 'Windows'
