name: Main workflow

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install video device
      if: runner.os == 'Linux'
      run: sudo apt-get install xorg-dev
    - name: Setup Python environment
      uses: actions/setup-python@v1.1.1
      with:
        # Version range or exact version of a Python version to use, using semvers version range syntax.
        python-version: 3.x # optional, default is 3.x
        # The target architecture (x86, x64) of the Python interpreter.
        architecture: x64 # optional, default is x64
    - name: Install Python dependencies
      run: python -m pip install --upgrade pip
    - name: Set up build environment
      run: |
        cd $GITHUB_WORKSPACE/..
        echo "Switched to $GITHUB_WORKSPACE/.."
        ./unsung-anthem/util/configure preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
    - name: Build Obliging Ode and Unsung Anthem
      run: |
        cd $GITHUB_WORKSPACE/..
        echo "Switched to $GITHUB_WORKSPACE/.."
        ./unsung-anthem/util/compose preset --name main_workflow --github-user-agent anttikivi --github-api-token ${{ secrets.GITHUB_TOKEN }}
    - name: Run the tests
      run: |
        cd $GITHUB_WORKSPACE/..
        echo "Switched to $GITHUB_WORKSPACE/.."
        ODE_TEST_PATH="$(cat ./build/latest-install)"
        ODE_TEST_VERSION="$(cat ./build/latest-install-version)"
        echo "The path to the tests is $ODE_TEST_PATH"
        echo "The version number of the tests is $ODE_TEST_VERSION"
        cd build/$ODE_TEST_PATH
        echo "Switched to ./build/$ODE_TEST_PATH"
        ./bin/test-anthem
